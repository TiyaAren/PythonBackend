version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: fastapi_backend
    depends_on:
      - db
    ports:
      - "8000:8000"        # проброс порта наружу
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/mydb
      PYTHONUNBUFFERED: 1
    command: uvicorn main:app --host 0.0.0.0 --port 8000  # убедимся, что слушает 0.0.0.0
    # volumes:                # можно закомментировать для продакшена
    #   - .:/app

volumes:
  postgres_data:
